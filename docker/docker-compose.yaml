version: '3.8'

services:
  crapp:
    build:
      context: ..  # Go up one level to the project root
      dockerfile: docker/Dockerfile
    container_name: crapp_app
    restart: unless-stopped
    ports:
      - "5000:5000"
    volumes:
      - ../questions.yaml:/app/questions.yaml
      - ../config.yaml:/app/config.yaml
      - crapp_logs:/app/logs
      - crapp_certs:/app/certs
    environment:
      - TZ=UTC
      - CRAPP_APP_ENVIRONMENT=production
      # Database connection environment variables
      - CRAPP_DATABASE_DRIVER=postgres
      - CRAPP_DATABASE_URL=postgres://crappuser:crapppassword@db:5432/crappdb
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    container_name: crapp_db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=crappuser
      - POSTGRES_PASSWORD=crapppassword
      - POSTGRES_DB=crappdb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U crappuser -d crappdb"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  crapp_logs:
  crapp_certs:
  postgres_data: