<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - CRAPP: Cognitive Reporting Application</title>
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/auth.css">
</head>
<body>
    <div class="container">
        {{template "header" .}}
        
        <div id="message" class="message"></div>
        
        <div class="auth-container">
            <h3>Create an Account</h3>
            
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first_name" required autocomplete="given-name">
                    </div>
                    
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last_name" required autocomplete="family-name">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password" 
                           minlength="8" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}">
                    <div class="password-requirements">
                        Passwords must be at least 8 characters long and include uppercase letters, 
                        lowercase letters, and numbers.
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" name="confirm_password" required autocomplete="new-password">
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I agree to the <a href="/terms" target="_blank">Terms and Conditions</a></label>
                </div>
                
                <button type="submit" class="submit-button">Create Account</button>
            </form>
            
            <div class="auth-links">
                <a href="/login">Already have an account? Login</a>
            </div>
        </div>
        
        <footer>
            <p>Â© 2025 CRAPP - Daily Symptom Reporting</p>
        </footer>
    </div>
    
    <!-- Include scripts -->
    <script src="/static/js/auth.js"></script>
</body>
</html>
