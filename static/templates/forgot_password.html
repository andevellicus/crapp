<!DOCTYPE html>
<html lang="en">
{{ template "head" . }}
<body>
    <div class="container">
        {{ template "header" .}}
        
        <div id="message" class="message"></div>
        
        <div class="auth-container">
            <h3>Reset Your Password</h3>
            
            <form id="forgot-password-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                
                <p class="form-info">
                    Enter your email address and we'll send you a link to reset your password.
                </p>
                
                <button type="submit" class="submit-button">Send Reset Link</button>
            </form>
            
            <div class="auth-links">
                <a href="/login">Back to Login</a>
            </div>
        </div>
        
        <footer>
            <p>Â© 2025 CRAPP - Daily Symptom Reporting</p>
        </footer>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('forgot-password-form');
            if (form) {
                form.addEventListener('submit', async function(event) {
                    event.preventDefault();
                    
                    const email = document.getElementById('email').value;
                    
                    try {
                        const response = await fetch('/api/auth/forgot-password', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({ email })
                        });
                        
                        const data = await response.json();
                        
                        // Show success message
                        const messageDiv = document.getElementById('message');
                        if (messageDiv) {
                            messageDiv.textContent = data.message || 'Password reset instructions have been sent to your email.';
                            messageDiv.className = 'message success';
                            messageDiv.style.display = 'block';
                        }
                        
                        // Clear the form
                        form.reset();
                        
                    } catch (error) {
                        console.error('Error requesting password reset:', error);
                        
                        // Show error message
                        const messageDiv = document.getElementById('message');
                        if (messageDiv) {
                            messageDiv.textContent = 'Failed to process your request. Please try again.';
                            messageDiv.className = 'message error';
                            messageDiv.style.display = 'block';
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
