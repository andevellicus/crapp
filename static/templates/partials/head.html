{{ define "head" }}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ if .title }}{{ .title }} - CRAPP{{ else }}CRAPP: Cognitive Reporting Application{{ end }}</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/static/css/main.css">

    <!-- PWA & Icons -->
    <link rel="manifest" href="/static/manifest.json">
    <meta name="theme-color" content="#4a6fa5">
    <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">

    <!-- Register service worker for PWA functionality --> 
    <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/service-worker.js', {
        scope: '/'
      }).then(registration => {
        console.log('ServiceWorker registered');
      }).catch(error => {
        console.error('ServiceWorker registration failed:', error);
      });
    }
    </script>

    <!-- Core scripts must be loaded in the right order -->
    <script src="/static/js/core/utils.js"></script>
    <script src="/static/js/core/api.js"></script>
    <script src="/static/js/core/notifications.js"></script>
    <script src="/static/js/core/auth.js"></script>
    <script src="/static/js/core/validation.js"></script>
</head>
{{ end }}
